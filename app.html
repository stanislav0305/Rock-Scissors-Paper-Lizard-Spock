<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Камень, ножнецы, бумага, ящерица, Спок</h1>
    <div class="main-panel">
        <div class="battle-panel">
            <img id="botAnswerImg" />
            <img id="yourAnswerImg" />
        </div>
        <span id="answerHeader" class="d-block"></span>
        <div class="ansver-panel">
            <span class="d-block">Выбирете ответ:</span>
            <button class="rock button" value="Rock">Камень</button>
            <button class="scissors button" value="Scissors">Ножницы</button>
            <button class="paper button" value="Paper">Бумага</button>
            <button class="lizards button" value="Lizards">Ящерица</button>
            <button class="spock button" value="Spock">Спок</button>
        </div>
        <button id="playAgainBtn" class="button margin-auto" style="display: none;">Сыграть ещё</button>
    </div>

    <script default src="./js/app.js"></script>
</body>

</html>
